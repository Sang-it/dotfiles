shell:
  program: /bin/zsh
  args:
    - --login

colors:
  primary:
    background: "#252525"

window:
  decorations: buttonless
  padding:
    x: 10
    y: 10

env:
  TERM: xterm-256color

font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Retina
  size: 16.0
  offset:
    x: 0
    y: 1

scrolling:
  history: 5000

draw_bold_text_with_bright_colors: false

