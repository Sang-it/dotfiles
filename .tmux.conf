# Tmux prefix change
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload Tmux
bind r source-file ~/.tmux.conf

# Tmux reduce escape times
set -s escape-time 0

# Tmux Split Screen
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

set-option -g focus-events on

setw -g mode-keys vi

# Pane Switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Tmux Window Keymaps
bind -n C-w next-window

# Tmux Shell Keymaps
bind-key -n C-f run-shell "tmux neww tms"
# bind e run-shell "tmux neww cht"

# Tmux Detach Client
bind -n C-x detach-client

# Get Todo
# bind-key -r e neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && vim TODO.md || vim ~/.dotfiles/personal/todo.md"

# Tmux Bar Configs
set -g base-index 1
set -g pane-base-index 0
set -g status-position bottom
set -g status-style 'bg=#000000 fg=#cccccc'
set -g window-status-current-style 'bg=#aaaaaa fg=#000000 bold'
# set -g status-style 'bg=#333333 fg=#5eacd3'
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "right"
set-option -g status-left-length 60
set-option -g status-right-length 90
set -g status-right '  %H:%M  %d-%m-%Y'

# set -g status-right "#( ~/.bin/battery ) \ | %e %B %R"

# Terminal Configs
set -g default-terminal "xterm-256color"
set -g terminal-overrides 'xterm-256color:smcup@:rmcup@'
set-option -ga terminal-overrides ",xterm-256color:Tc"
